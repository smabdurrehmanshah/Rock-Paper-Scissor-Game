<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>

    <button class="button js-rock-button">
      <img src="Images/rock-emoji.png" alt="">
    </button>

    <button class="button js-paper-button">
      <img src="Images/paper-emoji.png" alt="">
    </button>

    <button class="button js-scissor-button">
      <img src="Images/scissor-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button class="reset-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <div class="js-reset-confirmation reset-confirmation"></div>

    <script src="script/Rock-Paper-Scissor.js"></script>
  </body>

</html>
